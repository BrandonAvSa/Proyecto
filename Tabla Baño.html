<script>
let carrito = []; // Array para almacenar los productos en el carrito

// Función para agregar un producto al carrito
function agregarAlCarrito(nombre, precio) {
// Verificar si el producto ya está en el carrito
for (let i = 0; i < carrito.length; i++) {
if (carrito[i].nombre === nombre) {
// Si el producto ya existe, incrementar la cantidad
carrito[i].cantidad++;
actualizarCarrito();
return;
}
}

// Si el producto no existe, agregarlo al carrito
carrito.push({
nombre: nombre,
precio: precio,
cantidad: 1
});

actualizarCarrito();
}

// Función para eliminar un producto del carrito
function eliminarDelCarrito(index) {
carrito.splice(index, 1);
actualizarCarrito();
}



// Función para actualizar el carrito en la interfaz
function actualizarCarrito() {
const carritoLista = document.getElementById('carrito-lista');
const carritoTotal = document.getElementById('carrito-total');

// Limpiar el contenido previo del carrito
carritoLista.innerHTML = '';

// Recorrer todos los productos en el carrito
let total = 0;
carrito.forEach((producto, index) => {
const subtotal = producto.cantidad * producto.precio;
total += subtotal;

// Crear elementos HTML para cada producto en el carrito
const productoHTML = `
<div class="carrito-lista-item">
<div>${producto.nombre} x ${producto.cantidad}</div>
<div>$${subtotal.toFixed(2)}</div>
<button class="boton" onclick="eliminarDelCarrito(${index})">Eliminar</button>

</div>
`;

// Agregar el producto al carrito en la interfaz
carritoLista.innerHTML += productoHTML;
});

// Mostrar el total actualizado del carrito
carritoTotal.textContent = `Total: $${total.toFixed(2)}`;
}

</script>
<!-- Carrito de Compras -->

<!-- Aquí se agregarán los productos del carrito dinámicamente -->
</div>

</div>
